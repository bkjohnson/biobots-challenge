<link rel="import" href="../bower_components/polymer/polymer.html">
<!-- 
Used to display numbers that have a maximum value (i.e. percentages).
Gives a visual indicator of how close the number is to te maximum. -->
<dom-module id="data-meter">
    <template>
        <style>
            :host{
                display: inline-block;
                height: auto;
                width: auto;
            }
            meter {
                margin: 0px;
                width: 75px;
                height: 25px;
                transform: rotate(270deg);
                -webkit-transform: rotate(270deg);
                -moz-transform: rotate(270deg);
                -o-transform: rotate(270deg);
            }

            meter::-webkit-meter-bar {
                border-radius: 2px;
            }

            meter::-webkit-meter-bar {
                background: #BDBDBD;
                border-style: solid;
                border-width: 1px;
                border-color: #E0E0E0;
            }

            meter::-webkit-meter-optimum-value {
                background: #1565C0;
            }

            .display{
                text-align: center;
                padding: 12px;
                color: #26A69A;
            }
        </style>
        <p class="display">{{val}}<p>
        <meter id="data" max="{{cap}}" value="{{val}}"></meter>
    </template>

    <script>
        Polymer({
          is: 'data-meter',

          properties: {
              cap: Number,
              val: Number
          }
        });
    </script>
</dom-module>
