<dom-module id="user-search">

        <style>
            :host {
                  margin: auto;
                  max-width: 400px;
                  display: block;
            }

            paper-card{
                padding: 8px;
            }

            paper-input {
                display: inline-flex;
                padding: 0px;
                margin: 0px 8px;
            }

            paper-button{
                padding: 8px 8px;
                background-color: #29B6F6;
            }
        </style>

        <paper-card>
            <paper-input no-label-float label="Serial"></paper-input>
            <paper-button raised>Search</paper-button>
        </paper-card>
    </template>

    <script>
        Polymer({
            is: 'user-search',

            properties: {
                term: String
            }
        });
    </script>
