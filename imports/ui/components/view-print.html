<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-card/paper-card.html">

<link rel="import" href="../components/data-card.html">
<link rel="import" href="../components/data-meter.html">
<link rel="import" href="../components/data-number.html">
<link rel="import" href="../components/data-label.html">

<!-- Used to display the groups of data for a single print. -->
<dom-module id="view-print">
  <template>
    <style>
        paper-card {
            margin: 6px;
            padding: 6px;
        }

        .live {
            --meter-color: #26A69A;
        }

        .dead {
            --meter-color: #ef5350;
        }
    </style>

    <paper-card>
        <data-label size="65%" data='[{"input": "file1.gcode"}, {"output": "file1_output.gcode"}]'></data-label>
        <data-label size="30%" data='[{"wellplates": 12}]'></data-label>

        <data-card label="Pressure">
          <data-meter cap="120" val="[[ex1p]]" units="PSI"></data-meter>
          <data-meter cap="120" val="[[ex2p]]" units="PSI"></data-meter>
        </data-card>

        <data-card label="Resolution">
            <data-meter cap="1" val="0.4" units="mm"></data-meter>
            <data-number label="Layers" val="31"></data-number>
        </data-card>

        <data-card label="Crosslinking">
            <data-meter cap="100" val="80" units="%"></data-meter>
            <data-number label="Duration" val="1351" units="ms"></data-number>
        </data-card>

        <data-card label="Live/Dead & Elasticity">
            <data-meter class="live" cap="100" val="90" units="%"></data-meter>
            <data-meter class="dead" cap="100" val="6" units="%"></data-meter>
            <data-number label="Elasticity" val="1231" units="kPa"></data-number>
        </data-card>
    </paper-card>
  </template>

  <script>
      Polymer({
          is: 'view-print',

          properties: {
              data: Object,
              ex1p: Number,
              ex2p: Number
          },

          attached: function(){
              this.ex1p = this.data.print_info.pressure.extruder1;
              this.ex2p = this.data.print_info.pressure.extruder2;
          }
      });
  </script>
</dom-module>
